<!DOCTYPE html>
<html>

<head>
    <title>VoaTube</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
</head>

<body>
    <div id="topBar" class="well well-sm" style="display: flex; width: 100%; background-color: white; border-radius: 0px; border: 0px;-webkit-app-region: drag;">
        <div style="width: 20%;">
            <img id="logo" width="32" height="32">
        </div>

        <div style="width: 60%;">
            <form id="videoSubmit">
                <input style="width: 100%;" type="text" id="link" placeholder="Link do youtube ou twitch" class="form-control" style="-webkit-app-region: no-drag;">
            </form>
        </div>

        <div style="width: 20%;text-align:  right;">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#playlist-input"><span class="glyphicon glyphicon-list"></span> </button>
            <!-- Modal -->
            <div id="playlist-input" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content" style="text-align: center;">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Links</h4>
                        </div>
                        <div class="modal-body">
                            <p>Cole os links da playlist separados por v√≠rgula</p>
                            <form id="playlistSubmit">
                                <textarea class="form-control" id="links" rows="5"></textarea>
                                <input style="margin-top: 10px;" type="submit" class="btn btn-success" value="Abrir PLaylist" />
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="text-align: center;">
        <div id="search-container" style=" max-height: 300px;margin-bottom: 10px;overflow:scroll;-webkit-overflow-scrolling: touch;">
            
        </div>
        <div id="video">
            <webview id="video_youtube" width="560" height="315" src=""></webview>
        </div>
        <br>
    </div>


    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="controller.js"></script>
</body>

</html>
