<!DOCTYPE html>
<html>
    <head>
        <title>VoaTube</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="well well-sm" style="background-color: white; border-radius: 0px; -webkit-app-region: drag;">
            <img src="assets/icon.png" width="20" height="20"> VoaTube

            <button id="close" class="tray-button">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div> 
        <div class="container">
            <div class="input-group">
                <input type="text" id="link" placeholder="Link do youtube" class="form-control">
                
                <div class="input-group-btn">
                    <button id="abrir" type="button" class="btn btn-success">
                        Abrir
                    </button>
                </div>
            </div>
            <br>
            <center>
                <div id="video">
                    
                </div>
            </center>
            <br>
        </div>


        <script src="jquery/jquery.min.js"></script>
        <script src="controller.js"></script>
    </body>
</html>
