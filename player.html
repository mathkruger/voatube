<!DOCTYPE html>
<html>
    <head>
        <title>VoaTube</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="well well-sm" style="display: flex; width: 100%; background-color: #2d2d2d; border-radius: 0px; border: 0px;-webkit-app-region: drag;">
            <div style="width: 20%;">
                <img src="assets/icon.png" width="32" height="32">
            </div>

            <div style="width: 60%;">
                <form id="videoSubmit">
                    <input type="text" id="link" placeholder="Link do youtube" class="form-control" style="-webkit-app-region: no-drag;">
                </form>
            </div>
                
            <div style="width: 20%;">
                <button id="close" class="tray-button">
                     <span class="glyphicon glyphicon-remove"></span>
                 </button>
            </div>
        </div>

        <div class="container-fluid">
            <center>
                <div id="error-container" class="well well-sm text-danger">
                    <p>Esse negócio é inválido, bro! Coloca só link do youtube!</p>
                </div>
                <div id="video">
                    <webview id="video_youtube" width="560" height="315" src=""></webview>
                </div>
            </center>
            <br>
        </div>


        <script src="jquery/jquery.min.js"></script>
        <script src="controller.js"></script>
    </body>
</html>
